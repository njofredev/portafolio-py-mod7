<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>

    <form method="get">
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" placeholder="Correo...">
        <label for="edad">Edad mayor a:</label>
        <input type="text" id="edad" name="edad" placeholder="Edad...">
        <button type="submit">Buscar</button>
    </form>

    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nombre }} - {{ cliente.edad }} a√±os - {{ cliente.correo }}</li>
        {% empty %}
            <li>No se encontraron clientes</li>
        {% endfor %}
    </ul>

    <a href="{% url 'crear-cliente' %}">Crear Cliente</a>
</body>
</html>
